<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oleo+Script+Swash+Caps&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="wrapper">
      <nav>
        <div class="logo">
          <a href="#">
            <img src="images/logo.svg" alt="logo" />
          </a>
        </div>
        <ul>
          <li><a href="#" class="active">Home </a></li>
          <li><a href="#">Testimonial </a></li>
          <li><a href="#">Features </a></li>
          <li><a href="#">Download </a></li>
          <li><a href="#" class="btn btn-light">Contact </a></li>
        </ul>
      </nav>
      <div class="hero-wrapper">
        <div class="hero-image">
          <img src="images/hero-image.svg" alt="hero image" />
          <div class="hero-ground"></div>
        </div>
        <div class="hero-text">
          <h1>
            Learn to Design <br />
            Awesome Websites
          </h1>
          <p class="subheading">
            The best way to learn is to actually do it. You can find step by
            step tutorials for web design here.
          </p>
          <a href="#" class="btn btn-dark">Learn More</a>
        </div>
      </div>
      <div class="social-icons">
        <a href="#"><img src="images/twitter-logo.svg" alt="twitter-logo" /></a>
        <a href="#"
          ><img src="images/facebook-logo.svg" alt="facebook-logo"
        /></a>
        <a href="#"
          ><img src="images/instagram-logo.svg" alt="instagram-logo"
        /></a>
      </div>
    </div>
    <div class="hero-bg-right">
      <img src="images/hero-bg.svg" alt="hero background" />
    </div>

    <div class="hero-bg-left">
      <img src="images/bg-left3.svg" />
      <img src="images/bg-left2.svg" />
      <img src="images/bg-left1.svg" />
    </div>
    <img class="bg-left-mobile" src="images/bg-left-mobile.svg" />
    <img class="bg-bottom-mobile" src="images/bg-bottom-mobile.svg" />
    <script src="main.js"></script>
  </body>
</html>
